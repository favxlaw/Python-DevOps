version: "3.9"

services:
  app:
    build: 
      context: ./app  # Correctly specify the build context
      dockerfile: Dockerfile  # Optional: specify the Dockerfile if it's named differently
    command: sh -c "uvicorn main:app --reload --port=8000 --host=0.0.0.0"
    container_name: fastapi_app
    ports:
      - "8000:8000"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    container_name: prometheus_server
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
    